<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="min-100-vh d-flex flex-col flex-wrap">
    <!-- Weather Dashboard banner -->
    <header class="w-100">
        <h1 class="page-header p-2 text-center">Weather Dashboard</h1>
    </header>
    <!-- Main Content -->
    <main class="container">
        <div class="row justify-content-between">
            <!-- Side Column with Search and History -->
            <!-- Search form -->
            <div class="col-12 col-lg-4 col-md-5 my-2">
                <div class="card">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="search-form" class="card-body">
                        <label for="city-name" class="form-label">City:</label>
                        <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input">
                        <button type="submit" class="city-btn btn btn-primary">Search</button>
                    </form>
                </div>
                <hr> <!-- break -->
                <!-- History section -->
                <div class="card">
                    <h3 class="card-header">History</h3>
                    <div class="weather-history card-body"></div>
                </div>
            </div>
            <!-- Weather Section -->
            <div class="col-12 col-lg-8 col-md-7 py-2 weather-col"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
